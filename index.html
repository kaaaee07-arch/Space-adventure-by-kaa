<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure V4.0 - Endless Score & Scaling Difficulty</title>
    <style>
        /* CSS (styling remains mostly the same for clarity) */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e; /* Dark Space Blue */
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #61dafb; /* Blue Accent */
            margin-bottom: 5px;
            font-size: 2em;
        }

        /* Container untuk UI Stats */
        #stats {
            width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
            padding: 5px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            color: #b0c4de;
        }

        .stat-item span {
            color: #ffc107; /* Orange/Yellow for values */
            font-weight: bold;
            margin-left: 5px;
        }

        /* Fuel Bar */
        #fuelBarContainer {
            width: 100px;
            height: 15px;
            background-color: #4a4a4a;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-left: 10px;
        }

        #fuelBar {
            height: 100%;
            width: 100%;
            background-color: #00ff00;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        /* Area game (Canvas) */
        #gameCanvas {
            background-color: #000;
            border: 3px solid #ffa500;
            border-radius: 5px;
        }
        
        /* --- Kontrol Layar --- */
        #controls {
            margin-top: 20px;
            width: 400px;
            display: flex;
            justify-content: space-between;
        }

        .control-button {
            padding: 15px 30px;
            font-size: 1.8em;
            font-weight: bold;
            background-color: #2a2a4e;
            color: #ffffff;
            border: 2px solid #61dafb;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s;
            width: 48%;
        }
        
        .control-button:active, .control-button:hover {
            background-color: #4a4a7e;
            box-shadow: 0 0 10px #61dafb;
        }
        
        /* Tombol Restart */
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Space Adventure</h1>

    <div id="stats">
        <div class="stat-item">SKOR: <span id="score">0</span></div>
        <div class="stat-item">KREDIT: <span id="credits">0</span></div>
        <div class="stat-item">FUEL:
            <div id="fuelBarContainer"><div id="fuelBar"></div></div>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div id="controls">
        <button class="control-button" id="leftButton">◀️ KIRI</button>
        <button class="control-button" id="rightButton">KANAN ▶️</button>
    </div>

    <button id="restartButton">Mulai Ulang</button>

    <script>
        // JAVASCRIPT (Mekanik Game)

        // --- 1. Setup Awal dan Variabel Game Global ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const creditsElement = document.getElementById('credits');
        const fuelBar = document.getElementById('fuelBar');
        const restartButton = document.getElementById('restartButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        let score = 0;
        let credits = 0;
        let fuel = 100;
        const MAX_FUEL = 100;
        let gameOver = false;
        
        // Variabel Kesulitan (BARU)
        let baseSpeed = 2; // Kecepatan awal
        let currentSpeed = baseSpeed;
        let baseSpawnRate = 90; // Frame per aset baru (semakin kecil, semakin cepat)
        let currentSpawnRate = baseSpawnRate;
        const SPEED_INCREMENT = 0.05; // Tambahan kecepatan setiap level
        const SCORE_FOR_LEVEL_UP = 500; // Skor yang dibutuhkan untuk meningkatkan kesulitan

        const FUEL_DECAY_RATE = 0.05; 
        let assets = [];
        let frameCount = 0;

        // --- 2. Pemain (Player) ---
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            size: 20,
            color: '#61dafb',
            speed: 6
        };

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.size); 
            ctx.lineTo(player.x - player.size, player.y + player.size); 
            ctx.lineTo(player.x + player.size, player.y + player.size); 
            ctx.closePath();
            ctx.fill();
            
            // Glow Mesin (Orange)
            ctx.fillStyle = '#ffa500'; 
            ctx.fillRect(player.x - 5, player.y + player.size, 10, 8);
        }

        // --- 3. Aset Game (Rintangan, Koin, Fuel Item) ---
        function addAsset() {
            const type = Math.random();
            let asset;
            
            if (type < 0.6) { // Asteroid (Bahaya)
                const size = Math.random() * 20 + 20;
                asset = { type: 'asteroid', x: Math.random() * (canvas.width - size), y: 0 - size, size: size, color: '#4a4a4a', isSolid: true };
            } else if (type < 0.9) { // Kredit (Koin)
                const size = 15;
                asset = { type: 'credit', x: Math.random() * (canvas.width - size), y: 0 - size, size: size, color: '#ffc107', isSolid: false };
            } else { // Fuel (Bahan Bakar)
                const size = 18;
                asset = { type: 'fuel', x: Math.random() * (canvas.width - size), y: 0 - size, size: size, color: '#00ff00', isSolid: false };
            }
            assets.push(asset);
        }

        function drawAssets() {
            assets.forEach(asset => {
                ctx.fillStyle = asset.color;
                if (asset.type === 'asteroid') {
                    ctx.fillRect(asset.x, asset.y, asset.size, asset.size);
                } else {
                    ctx.beginPath();
                    ctx.arc(asset.x + asset.size / 2, asset.y + asset.size / 2, asset.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function updateAssets() {
            assets.forEach(asset => {
                asset.y += currentSpeed; // Menggunakan currentSpeed
            });
            assets = assets.filter(asset => asset.y < canvas.height);
        }

        // --- 4. Kontrol Input (Keyboard & Layar) ---
        let keys = {};
        let touchControls = { left: false, right: false };

        // Event Listeners (sama seperti V3.0)
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        leftButton.addEventListener('mousedown', () => { touchControls.left = true; });
        leftButton.addEventListener('mouseup', () => { touchControls.left = false; });
        leftButton.addEventListener('touchstart', (e) => { e.preventDefault(); touchControls.left = true; }, { passive: false });
        leftButton.addEventListener('touchend', () => { touchControls.left = false; });
        rightButton.addEventListener('mousedown', () => { touchControls.right = true; });
        rightButton.addEventListener('mouseup', () => { touchControls.right = false; });
        rightButton.addEventListener('touchstart', (e) => { e.preventDefault(); touchControls.right = true; }, { passive: false });
        rightButton.addEventListener('touchend', () => { touchControls.right = false; });


        function updatePlayerPosition() {
            if (keys['ArrowLeft'] || keys['a'] || touchControls.left) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['d'] || touchControls.right) {
                player.x += player.speed;
            }

            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
        }

        function updateFuel() {
            fuel -= FUEL_DECAY_RATE;
            fuel = Math.max(0, Math.min(MAX_FUEL, fuel));
            
            fuelBar.style.width = fuel + '%';
            if (fuel < 20) {
                fuelBar.style.backgroundColor = '#ff6b6b'; 
            } else if (fuel < 50) {
                fuelBar.style.backgroundColor = '#ffa500'; 
            } else {
                fuelBar.style.backgroundColor = '#00ff00'; 
            }
            
            if (fuel <= 0) {
                gameOver = true;
                playAudio('collision'); 
            }
        }

        // --- 5. Deteksi Tabrakan dan Interaksi ---
        function checkCollisions() {
            assets = assets.filter(asset => {
                const playerLeft = player.x - player.size;
                const playerRight = player.x + player.size;
                const playerTop = player.y - player.size;
                const playerBottom = player.y + player.size;

                const assetLeft = asset.x;
                const assetRight = asset.x + asset.size;
                const assetTop = asset.y;
                const assetBottom = asset.y + asset.size;

                if (playerLeft < assetRight && playerRight > assetLeft && playerTop < assetBottom && playerBottom > assetTop) {
                    
                    if (asset.type === 'asteroid') {
                        gameOver = true;
                        playAudio('collision');
                        return false; 
                    }
                    
                    if (asset.type === 'credit') {
                        credits += 1;
                        creditsElement.textContent = credits;
                        playAudio('collect');
                        return false; 
                    }
                    
                    if (asset.type === 'fuel') {
                        fuel += 25; 
                        fuel = Math.min(MAX_FUEL, fuel);
                        playAudio('collect');
                        return false; 
                    }
                }

                return asset.y < canvas.height;
            });
        }
        
        // --- 6. Sistem Peningkatan Kesulitan (BARU) ---
        function checkDifficultyScaling() {
            if (score > 0 && score % SCORE_FOR_LEVEL_UP === 0) {
                // Tingkatkan Kecepatan
                currentSpeed += SPEED_INCREMENT;
                
                // Tingkatkan Spawn Rate (Semakin kecil angka spawnRate, semakin cepat muncul)
                if (currentSpawnRate > 30) { 
                    currentSpawnRate -= 5;
                }
                
                // Visual feedback (Opsional: tambahkan teks 'LEVEL UP' di layar sebentar)
                console.log(`Level Up! Kecepatan: ${currentSpeed.toFixed(2)}, Spawn Rate: ${currentSpawnRate}`);
            }
        }

        // --- 7. Fitur Audio Sederhana ---
        function playAudio(type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                if (type === 'collect') {
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); 
                    gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1);
                } else if (type === 'collision') {
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(100, audioCtx.currentTime); 
                    gainNode.gain.setValueAtTime(0.7, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5);
                }
            } catch (e) {
                // Tangani error audio
            }
        }

        // --- 8. Game Loop (Inti dari Game) ---
        function gameLoop() {
            if (gameOver) {
                // Tampilkan layar Game Over
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff6b6b'; 
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '18px Arial';
                ctx.fillText(`Skor Akhir: ${score} | Kredit: ${credits}`, canvas.width / 2, canvas.height / 2 + 20);
                restartButton.style.display = 'block';
                return; 
            }

            // 1. Hapus layar (Clear)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Tambah aset baru
            frameCount++;
            if (frameCount % currentSpawnRate === 0) { // Menggunakan currentSpawnRate
                addAsset();
            }

            // 3. Update posisi, Fuel, dan Cek Kesulitan
            updatePlayerPosition();
            updateAssets();
            updateFuel();
            checkDifficultyScaling(); // Pengecekan Peningkatan Kesulitan

            // 4. Cek interaksi
            checkCollisions();

            // 5. Gambar ulang semuanya
            drawPlayer();
            drawAssets();

            // 6. Update Skor
            score++;
            scoreElement.textContent = score;

            // 7. Ulangi loop
            requestAnimationFrame(gameLoop);
        }

        // --- 9. Fungsi Restart ---
        function resetGame() {
            score = 0;
            credits = 0;
            fuel = MAX_FUEL;
            assets = [];
            gameOver = false;
            frameCount = 0;
            // Reset Kesulitan
            currentSpeed = baseSpeed;
            currentSpawnRate = baseSpawnRate;
            
            scoreElement.textContent = 0;
            creditsElement.textContent = 0;
            restartButton.style.display = 'none';
            player.x = canvas.width / 2;
            gameLoop();
        }

        // --- 10. Mulai Game ---
        restartButton.addEventListener('click', resetGame);
        alert("Space Adventure V4.0\nSkor sekarang tanpa batas! Kecepatan akan meningkat setiap 500 skor!");
        gameLoop(); 
    </script>

</body>
</html>
